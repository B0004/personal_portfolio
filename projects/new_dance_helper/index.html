<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="main-page">
            <div class="left section-1" id="left">
    
            </div>
            <div class="mid section-1">
                <div class="top">
                    <video src="choreos/yoshi_trimmed.mp4" controls id="selected-video"></video>
                </div>
                <div class="bot">
                    <div class="panel">
                        <div class="indicator section-2" >

                        </div>
                        <div class="move section-2" id="move-display">

                        </div>
                        <div class="fine-tune section-2">
                            <div class="field-wrapper">
                                <span>start time: </span>
                                <input type="number" id="start-time-input" step="0.1" placeholder="start time">
                            </div>
                            <div class="field-wrapper">
                                <span>end time: </span>
                                <input type="number" id="end-time-input" step="0.1" placeholder="end time">
                            </div>
                            <div class="field-wrapper">
                                <span>beat count: </span>
                                <input type="number" id="beat-number-input" step = 1 placeholder="number of beats">
                            </div>
                            <div class="field-wrapper">
                                <button id="create-map-button">create</button>
                            </div>
                        </div>

                    </div>

                    <div class="control" id="control">

                    </div>
                    <div class="map" id="map">
            
                    </div>
                </div>
            </div>

            <div class="right section-1" id="right">
                <div class="right-title">
                    <div>last</div>
                    <div>count</div>
                    <div>time</div>
                </div>
            </div>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="js/script.js" async defer></script>
    </body>
</html>
