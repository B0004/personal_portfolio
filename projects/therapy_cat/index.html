<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/background.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Borel&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pad">
            <div class="left part">
                <div class="small-card card" id="history">
                    <span>history</span>
                    <img src="assets/black_cat.svg" alt="card">
                </div>
            </div>
            <div class="middle part">
                <div class="deck-bar">
                    <div class="small-card card" id="deck-1">
                        <span>who</span>
                        <img src="assets/black_cat.svg" alt="card">
                    </div>
                    <div class="deck-2 small-card card" id="deck-2">
                        <span>meaningful</span>
                        <img src="assets/black_cat.svg" alt="card">
                    </div>
                    <div class="deck-3 small-card card" id="deck-3">
                        <span>super deep</span>
                        <img src="assets/black_cat.svg" alt="card">
                    </div>
                </div>
                <div class="main-card card">
                    <span id="main-question">what is your favorite color?</span>
                </div>
            </div>
            <div class="right part">
                <div class="settings-bar">

                </div>
                <div class="cat">
                    <img src="assets/my_cat.svg" alt="avatar cat" id="avatar-cat">
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
